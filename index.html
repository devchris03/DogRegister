<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>DogRegister</title>
</head>
<body class="layout">
    <header class="header">
        <div class="header__content wrapper">
            <div class="header__logo">
                <img src="./build/img/Icon-logo.svg" alt="Icono de huellita de carrocho en tono rosa" class="header__img" width="24" height="24">
                <span class="header__name">DogResgister</span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content wrapper" role="form">
            <h1 class="title">Asegúrese de que su cachorro reciba los mejores cuidados</h1>
            <form action="" id="form" class="form">
                <div class="form__campo">
                    <label for="nombre" class="form__label">Nombre de la mascota:</label>
                    <input type="text" placeholder="Ingresa tu nombre" required id="nombre" name="nombre" autocomplete="none" class="form__input field">
                </div> <!-- campo -->
                <div class="form__campo">
                    <label for="email" class="form__label">Correo electrónico:</label>
                    <input type="email" placeholder="Ingresa tu email, Ej: ej@ejem.com" required id="email" name="email" autocomplete="email" class="form__input field">
                </div> <!-- campo -->
                <div class="form__campo">
                    <label for="email2" class="form__label">Correo electrónico alternativo:</label>
                    <input type="email" placeholder="Ingresa tu email, Ej: ej@ejem.com" id="email2" name="email" autocomplete="email" class="form__input field">
                </div> <!-- campo -->
                <div class="form__campo">
                    <label for="descripcion" class="form__label">Descripción de la Mascota:</label>
                    <textarea  name="descripción" id="descripcion" class="form__textarea field" required cols="10" rows="5" placeholder="Escribe tu mensaje"></textarea>
                </div> <!-- campo -->
                <div class="form__buttons">
                    <input type="button" id="buttonReset" class="form__buttonReset" value="Resetear" aria-label="Limpiar campos de todos los formularios">
                    <input type="button" id="buttonSend" class="form__buttonSend" disabled value="Enviar" aria-label="Enviar Formulario">
                </div>

                <div class="form__snipper" hidden>
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div> <!-- snipper -->
            </form>
            <div class="sucess" id="sucess">
                <img src="./build/img/Icon-logo.svg" alt="huellita de perro" class="sucess__img" width="32" height="32">
                <h2 class="sucess__title">¡Registro completado con éxito!</h2>
                <p class="sucess__text">Gracias por registrar a tu mascota.</p>
            </div> <!-- sucess -->
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
