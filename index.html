<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>DogRegister</title>
</head>
<body class="layout">
    <header class="header">
        <div class="header__content wrapper">
            <div class="header__logo">
                <img src="./build/img/Icon-logo.svg" alt="Icono de huellita de carrocho en tono rosa" class="header__img" width="24" height="24">
                <span class="header__name">DogResgister</span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content wrapper" role="form">
            <h1 class="title">Aseg√∫rese de que su cachorro recibe los mejores cuidados</h1>
            <form action="" id="form" class="form">
                <div class="form__campo">
                    <label for="inputName" class="form__label">Nombre:</label>
                    <input type="text" placeholder="Ingresa tu nombre" required id="inputName" name="name" class="form__input">
                </div> <!-- campo -->
                <div class="form__campo">
                    <label for="inputEmail" class="form__label">Email:</label>
                    <input type="email" placeholder="Ingresa tu email" required id="inputEmail" name="email" class="form__input">
                </div> <!-- campo -->
                <div class="form__campo">
                    <label for="inputMessage" class="form__label">Mensaje:</label>
                    <textarea name="message" id="inputMessage" value="Escribe tu mensaje" class="form__textarea" cols="10" rows="5"></textarea>
                </div> <!-- campo -->
                <div class="form__buttons">
                    <input type="button" class="form__buttonReset" value="Limpiar formulario" aria-label="Limpiar campos de todos los formularios">
                    <input type="button" class="form__buttonSend" value="Enviar" aria-label="Enviar Formulario">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
